<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Advento - Números Interativos</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8c5d1;
      }

      .house {
        position: relative;
        background-color: pink;
        width: 360px;
        height: 400px;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* Telhado */
      .roof {
        position: absolute;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        height: 150px;
        background-color: #d46868;
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      /* Detalhes de neve no telhado */
      .roof::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        height: 20px;
        background-color: white;
        clip-path: polygon(
          0 100%,
          10% 50%,
          20% 100%,
          30% 50%,
          40% 100%,
          50% 50%,
          60% 100%,
          70% 50%,
          80% 100%,
          90% 50%,
          100% 100%
        );
        z-index: 1;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        gap: 10px;
        margin-top: 80px;
      }

      .window {
        position: relative;
        width: 80px;
        height: 80px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        cursor: pointer;
      }

      /* Aba da janela */
      .window::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        border-radius: 5px;
        transform-origin: top;
        transform: rotateX(0deg);
        transition: transform 0.5s ease-in-out;
        z-index: 2;
      }

      /* Janela aberta */
      .window.opened::before {
        transform: rotateX(-90deg);
      }

      .window-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff6f91;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      .window-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        transition: opacity 0.3s ease-in-out;
      }

      /* Número escondido */
      .window.opened .window-number {
        opacity: 0;
      }

      .conteudo {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="house">
      <div class="roof"></div>
      <div class="calendar">
        <!-- Janelas -->
        <div class="window">
          <div class="window-number">1</div>
          <div class="window-content">
            <img src="img/1.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">

          <div class="window-content">
            <img src="img/2.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">3</div>
          <div class="window-content">
            <img src="img/3.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">4</div>
          <div class="window-content">
            <img src="img/4.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">5</div>

            <img src="img/5.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">6</div>
          <div class="window-content">
            <img src="img/6.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">7</div>
          <div class="window-content">
            <img src="img/7.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">8</div>
          <div class="window-content">
            <img src="img/8.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">9</div>
          <div class="window-content">
            <img src="img/9.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">
          <div class="window-number">10</div>
          <div class="window-content">
            <img src="img/10.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">

          <div class="window-content">
            <img src="img/11.jpeg" alt="" class="conteudo" />
          </div>
        </div>
        <div class="window">

          <div class="window-content">
            <img src="img/12.jpeg" alt="" class="conteudo" />
          </div>
      </div>
    </div>

    <script>
      // Seleciona todas as janelas
      const windows = document.querySelectorAll(".window");

      // Adiciona o evento de clique em cada janela
      windows.forEach((window) => {
        window.addEventListener("click", () => {
          window.classList.toggle("opened"); // Alterna a classe 'opened'
        });
      });
    </script>
  </body>
</html>
